<div>
    <div *ngIf="_imageModel.File">
        <span>{{ _imageModel.File.name }}</span>
    </div>
    <p>
        <input type="text" placeholder="Category" #category id="category" name="category" data-bind="value: Category"/>
    </p>
    <button (click)="onClick()">Upload</button>
    <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" style="display:none;" />
    <p>
        <button type="submit" (click)="onSaveClick(category)">Submit</button>
    </p>

</div>
