<h1>Sign in</h1>
<div class="form-group">
    <input name="username" #username type="text" placeholder="username" />
</div>
<div class="form-group">
    <input name="password" #password type="text" placeholder="password" />
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="login(username, password)">login</button>
</div>
<div>
    <a href="http://localhost:4200/registration">Don't have account?</a>
</div>
