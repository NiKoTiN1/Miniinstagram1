<h1>Sign in</h1>
<div class="form-group">
    <input class="form-control" name="username" type="text" placeholder="username" [formControl]="username" />
</div>
<div class="form-group">
    <input class="form-control" name="password" type="text" placeholder="password" [formControl]="password" />
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="login()">login</button>
</div>
<div>
    <a href="http://localhost:4200/registration">Don't have account?</a>
</div>
